{% extends "base.html" %}
{% block title %}Perfil{% endblock %}
{% block navegacion %}
    {% include "navegacion.html" %}
{% endblock %}

{% block contenido %}
    <form>
        <div class="panel panel-default">
            <div class="panel-heading">Datos personales</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" value="Fulanito">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Introduce tus apellidos">
                </div>
                <div class="form-group">
                    <label for="email">Dirección de email</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu email">
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Cambiar contraseña</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="password-actual">Contraseña actual</label>
                    <input type="password" class="form-control" id="password-actual" placeholder="Introduce tu constraseña actual">
                </div>
                <div class="form-group">
                    <label for="password-nuevo">Nueva contraseña</label>
                    <input type="password" class="form-control" id="password-nuevo" placeholder="Introduce tu nueva constraseña">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
