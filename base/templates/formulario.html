{% load addclass %}
{% csrf_token %}
{% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {% if field.label == 'Fecha apertura' %}
            <div>
                {{ field }}
            </div>
        {% else %}
            {{ field|addclass:'form-control' }}
        {% endif %}
    </div>
{% endfor %}
<button type="submit" class="btn btn-primary">Enviar</button>
